<meta charset="UTF-8">

<script>

//  var prompt = function(x){return lines.shift()};

    var [n,q] = prompt(" ").split(' ').map(Number);

    if(n == 1){
        console.log("Total: R$ "+(4.00*q).toFixed(2));
    }else if(n == 2){
        console.log("Total: R$ "+(4.50*q).toFixed(2));
    }else if(n == 3){
        console.log("Total: R$ "+(5.00*q).toFixed(2));
    }else if(n == 4){
        console.log("Total: R$ "+(2.00*q).toFixed(2));
    }else if(n == 5){
        console.log("Total: R$ "+(1.50*q).toFixed(2));
    }

</script>
